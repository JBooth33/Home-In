<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">






    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>


    <title>Home-In Homepage</title>

</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-light bg-light">
        <!--Search Menu-->
        <a class="navbar-brand" href="#">
            <i class="fas fa-search"></i>
        </a>

        <!--Logo/Home Icon-->
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" height="100" class="center" alt="logo image">
        </a>

        <!--Favorites Icon-->
        <a class="navbar-brand" href="#">
            <i class="far fa-heart"></i>
        </a>
    </nav>

    <!--Main Content Section-->
    <div class="container">

        <!--Welcome Title-->
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome to HomeIn</h1>
            </div>
        </div>

        <!--Email Address Form-->
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Please enter your email:</label>
                        <input type="email" class="form-control" placeholder="|">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <br>
        <br>

        <!--Text about what this app is about-->
        <div class="row">
            <div class="col-sm-12">
                <p>We believe making a housing decision shouldn't consume all of your time and mental energy</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Copyright &copy;</p>
            </div>
        </div>
    </div>

    <br>
    <br>


    <!--Script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
